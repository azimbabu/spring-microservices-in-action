server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.azimbabu: DEBUG
